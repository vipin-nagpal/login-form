<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainbox">
        <div class="box">
            <img src="Untitled.png" alt="">
        </div>

        <div class="container">
            <form action="#" onsubmit="return validation()">
                <h1>LOG IN</h1>
                <p class="text">login here using your username and password</p>
                <span id="message"></span>
                <input type="text" id="user" value="" placeholder="@User Name">
                <span id="message1"></span>
                <input type="password" id="pass" name="pass" value="" placeholder="Password">
                <input type="checkbox" id="show">Show Password
                <button type="submit" value="submit" id="log">LOG IN</button>
                <button type="reset" id="reset">Reset</button>
                <p class="forget"><a href="forget.html">Forget Password &#63;</a></p>
            </form>
        </div>
    </div>
     <!-- js link  -->
    <script src="js/index.js"></script>
</body>

</html>
